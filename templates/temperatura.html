<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Temperatura</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Registro de Temperatura</h1>
    <form action="/registrar_temperatura" method="post">
        <label for="equipamento">Equipamento:</label>
        <select id="equipamento" name="equipamento" required>
            {% for equipamento in equipamentos %}
            <option value="{{ equipamento[0] }}">{{ equipamento[0] }}</option>
            {% endfor %}
        </select><br><br>
    
        <label for="turno">Turno:</label>
        <select id="turno" name="turno" required>
            <option value="turno1">1º Turno</option>
            <option value="turno2">2º Turno</option>
        </select><br><br>
    
        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" name="temperatura" step="0.1" min="-100" max="100" required><br><br>
    
        <input type="submit" value="Registrar">
    </form>

    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
</body>
</html>
